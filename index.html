<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Song Playlist</title>
</head>
<body>

        <h1>Song Playlist</h1>

</body>
</html>
